<div class="row repositoriesdetailsDiv" *ngIf="totalCount">
	<div class="col-lg-5 repositoriesCount">
		<h4>{{totalCount}} number of repositorie(s) found</h4>
	</div>
	<div class="col-lg-7 repositoriesSort">
		<h4>Sort by</h4>
		<select class="form-control repositoriesSortOption" [(ngModel)]="selected" (ngModelChange)="onSelect(selected)">
			<option [ngValue]="best_match">----select----</option>
			<option value="most_forks">Most forks</option>
			<option value="few_forks">Fewest forks</option>
		</select>
	</div>
</div>
<div class="row" *ngIf="listOfRepositories && listOfRepositories.length > 0">
	<div class="col-lg-10 reposotoriesMainDiv" *ngFor="let repository of listOfRepositories">
		<div class="row">
			<div class="col-lg-8">
				<a class="repositoryName" [routerLink]="['/results', repository.id ]">
					<span class="repositoryName">{{repository?.name}}</span>
				</a>
			</div>
			<div class="col-lg-2" title="Language">
				<span><i class="fa fa-info-circle fa-lg"></i></span>
				<span class="repositoryLanguage">{{repository?.language}}</span>
			</div>
			<div class="col-lg-2" title="Stargazers count">
				<span><i class="fa fa-asterisk" aria-hidden="true"></i></span>
				<span class="repositoryStargazersCount">{{repository?.stargazers_count}}</span>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<p class="repositoryDescription">{{repository?.description}}</p>
			</div>
		</div>
	</div>
</div>
